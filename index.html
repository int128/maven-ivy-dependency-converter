<!DOCTYPE html>

<head>
<meta charset="utf-8"/>
<title>Maven and Apache Ivy dependencies converter</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<div class="container">
<header class="page-header">
<h1>Maven and Apache Ivy dependencies converter</h1>
<p class="lead">Transform dependency configuration between Maven POM and Apache Ivy.</p>
</header>

<div class="row">
<div class="col-md-6">
<h2>Maven Dependencies</h2>
<p>Paste dependencies element from pom.xml:</p>
<textarea class="data form-control" name="pom" rows="16">
&lt;dependencies&gt;
	&lt;dependency&gt;
		&lt;groupId&gt;junit&lt;/groupId&gt;
		&lt;artifactId&gt;junit&lt;/artifactId&gt;
		&lt;version&gt;4.10&lt;/version&gt;
		&lt;scope&gt;test&lt;/scope&gt;
	&lt;/dependency&gt;
	&lt;dependency&gt;
		&lt;groupId&gt;org.mockito&lt;/groupId&gt;
		&lt;artifactId&gt;mockito-core&lt;/artifactId&gt;
		&lt;version&gt;1.9.0-rc1&lt;/version&gt;
		&lt;scope&gt;test&lt;/scope&gt;
	&lt;/dependency&gt;
&lt;/dependencies&gt;
</textarea>
</div>
<div class="col-md-6">
<h2>Apache Ivy Dependencies</h2>
<p>Paste dependencies element from ivy.xml:</p>
<textarea class="data form-control" name="ivy" rows="16">
&lt;dependencies&gt;
	&lt;dependency org="junit" name="junit" rev="4.10" conf="test-&amp;gt;default" /&gt;
	&lt;dependency org="org.mockito" name="mockito-core" rev="1.9.0-rc1" conf="test-&amp;gt;default" /&gt;
&lt;/dependencies&gt;
</textarea>
</div>
</div>
